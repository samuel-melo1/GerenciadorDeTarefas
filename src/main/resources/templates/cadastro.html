<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/css/cadastroLogin.css" th:href="@{/css/cadastroLogin.css}" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
   
    <title>Cadastro Usuario</title>
</head>
<body>
    <div id="cadastro">
        <form id="form-cadastro" method="post" action="" th:object="${usuarios}" > 
          <h1>Cadastro</h1> 
           
          <p> 
            <label for="nome">Seu nome</label>
            <input id="nome" th:field="*{nome}" required="required" type="text" placeholder="nome" th:value="${usuarios.nome}"/>
          </p>

          <p> 
            <label for="senha">Sua senha</label>
            <input id="senha" th:field="*{senha}" required="required" type="password" placeholder="ex. 1234" th:value="${usuarios.senha}"/>
          </p>
           
          <p> 
            <label for="email">Seu e-mail</label>
            <input id="email" th:field="*{email}" required="required" type="email" placeholder="contato@htmlecsspro.com" th:value="${usuarios.email}"/> 
          </p>
           
          <p> 
            <input type="submit" value="Cadastrar"/> 
          </p>
           
          <p class="link">  
            JÃ¡ tem conta?
            <a href="login.html"> Ir para Login </a>
          </p>
        </form>
      </div>
    
</body>
</html>
