<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Gerenciador de Tarefas</title>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
   
  </head>
  <body>
    <h1>Gerenciador de Tarefas</h1>
    <form id="cadastro_tarefa" method="post" action="" th:object="${tarefas}">
      <div class="titulo">
        <label for="titulo">Titulo da Tarefa:</label>
        <input type="text" id="titulo" th:field="*{titulo}" th:value="${tarefas.titulo}" >
      </div>
      <div class="descricao">
        <label for="descricao">Descrição:</label>
        <textarea id="descricao" th:field="*{descricao}" th:value="${tarefas.descricao}"></textarea>
      </div>
      <div class="data">
        <label for="data_inicio">Data de Inicio</label>
        <input type="date" id="data_inicio" th:field="*{data_inicio}" th:value="${tarefas.data_inicio}">
      </div>
      <div class="prazo">
        <label for="prazo">Prazo</label>
        <input type="date" id="prazo" th:field="*{prazo}" th:value="${tarefas.prazo}" >
      </div>
      <div class="prioridade">
        <label for="prioridade">Prioridade:</label>
        <select id="prioridade" th:field="*{prioridade}" th:value="${tarefas.prioridade}">
          <option value="BAIXA">Baixa</option>
          <option value="MEDIA">Média</option>
          <option value="ALTA">Alta</option>
        </select>
      </div>
      <div class="status">
        <label for="status">Status:</label>
        <select id="status" th:field="*{status}" th:value="${tarefas.status}">
          <option value="Não iniciado">Não iniciado</option>
          <option value="Em Andamento">Em Andamento</option>
          <option value="Concluído">Concluído</option>
        </select>
      </div>
      <p>
        <a href="login.html">
          <input type="submit"  value="Adicionar Tarefa">
          <input type="button" value="Voltar ao Login">
        </a>
      </p>
    </form>
  </body>
</html>
